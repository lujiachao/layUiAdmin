<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>登录页1</title>
    <link rel="stylesheet" href="../src/css/layui.css">
    <link href="myCss/LoginStyle1.css" rel="stylesheet" />
</head>
<style>
    html, body {
        height:100%;
    }
    body {
        display: flex;
        align-items: center;
        align-content: center;
        border : 1px;
    }
    div {
        margin:0 auto;
    }
</style>
<body >
    <div class="login-main">
        <header class="layui-elip">登录</header>
        <form class="layui-form">
            <div class="layui-input-inline">
                <input type="text" name="account" required lay-verify="required" placeholder="用户名" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-input-inline login-btn">
                <button lay-submit lay-filter="login" class="layui-btn">登录</button>
            </div>
            <hr />
            <!--<div class="layui-input-inline">
        <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
         <div class="layui-input-inline">
        <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
            <p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
        </form>
    </div>

    <script src="../src/layui.js"></script>
    <script type="text/javascript">
        layui.use(['form', 'layer', 'jquery'], function () {

            // 操作对象
            var form = layui.form;
            var $ = layui.jquery;
            form.on('submit(login)', function (data) {
                // console.log(data.field);
                $.ajax({
                    url: 'login.php',
                    data: data.field,
                    dataType: 'text',
                    type: 'post',
                    success: function (data) {
                        if (data == '1') {
                            location.href = "../index.php";
                        } else {
                            layer.msg('登录名或密码错误');
                        }
                    }
                })
                return false;
            })

        });
    </script>
</body>
</html>
